<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon" type="image/x-icon" sizes="any" />
    <link rel="stylesheet" href="../static/styles/main.css"/>
    <link rel="stylesheet" href="../static/styles/styles.css"/>
    <title>Sign up | Hikr</title>
    <script src="https://kit.fontawesome.com/89be0f6329.js" crossorigin="anonymous"></script>
</head>

<body class="font-body">
    <header id="main_header" class="top-0 bg-white mb-10 xs:mb-0">
        <div class="px-6 sm:px-4 xl:px-4 flex flex-col">
            <div class="flex flex-row items-center justify-start d1ca6z13"><a id="homepage-link" href="#homelink"
                    aria-label="Hikr logo"><img src="../static/images/logo.png" alt="Hikr logo" height="90" width="90"></a></div>
        </div>
    </header>
    <style>
        body {
            background-image: url('../static/images/bg-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <div class="flex flex-col flex-grow">
        <main id="main">
            <div class="flex flex-col items-center flex-grow">
                <div class="px-6 sm:px-4 xl:px-0 md:max-w-screen w-full flex flex-col items-center mb-16 mt-4 sm:mt-10">
                    <div
                        class="sm:border sm:border-gray2 sm:rounded-lg sm:p-8 sm:pb-15 relative w-full flex flex-col items-center d1jywajc" style="background-color: #fff;">
                        <section class="w-full sbdsy28 flex flex-col items-center" data-event-category="Member Login">
                            <span class="sr-only" aria-live="polite">You
                                are on login view</span>
                            <form action="#" class="w-full pt-18 sm:pt-8">
                                <div class="flex flex-col items-start">
                                    <h1 class="ds-font-title-2 font-semibold mb-2" style="font-size: 24px; text-align: center;">Sign up</h1>
                                </div>
                                <div class="w-full flex flex-col space-y-6 mb-4 mt-8">
                                    <div class="flex flex-col-reverse">
                                        <input aria-required="true" data-testid="first-name" type="text" autocomplete="first-name"
                                            id="first-name" name="first-name"
                                            class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 outline-none focus:border-viridian border-alertRed"
                                            value="" aria-describedby="name-error" placeholder="First Name">
                                        <div class="w-full flex flex-row items-baseline justify-between"><label
                                                class="mb-1 font-medium ds-font-body-medium" for="name">First Name</label></div>
                                    </div>
                                    <div class="flex flex-col-reverse">
                                        <input aria-required="true" data-testid="last-name" type="text" autocomplete="last-name"
                                            id="last-name" name="last-name"
                                            class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 outline-none focus:border-viridian border-alertRed"
                                            value="" aria-describedby="name-error" placeholder="Last Name">
                                        <div class="w-full flex flex-row items-baseline justify-between"><label
                                                class="mb-1 font-medium ds-font-body-medium" for="name">Last Name</label></div>
                                    </div>
                                    <div class="w-full relative flex flex-col-reverse"><input aria-required="true"
                                            type="email" data-testid="email" placeholder="example@email.com"
                                            inputmode="email"
                                            class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 outline-none focus:border-viridian"
                                            id="email" name="email" value="" required>
                                        <div class="w-full flex flex-row items-baseline justify-between"><label
                                                class="mb-1 font-medium" for="email">Email address</label></div>
                                    </div>
                                    <div class="w-full relative space-y-2">
                                        <div class="w-full relative flex flex-col-reverse"><input aria-required="true"
                                                type="password" data-testid="new-password" autocomplete="new-password"
                                                class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 outline-none focus:border-viridian pr-10 nativeControls_hidePasswordButton__Ha0Is"
                                                id="new-password" name="new-password" required>
                                            <div
                                                class="w-full flex flex-row items-baseline justify-between xs:justify-start space-x-1 xs:items-center">
                                                <label class="mb-1 font-medium"
                                                    for="new-password">Password</label><button
                                                    aria-label="Your password must be at least 10 characters, and can't have 3 of the same characters in a row. To improve password strength, use a mix of upper case, lower case, numbers, and symbols."
                                                    class="mb-1.5 rounded-full bg-white"></button>
                                            </div>
                                        </div>
                                        <div class="flex flex-row space-x-1 w-full h-1">
                                            <div class="h-1 w-full"></div>
                                            <div class="h-1 w-full"></div>
                                            <div class="h-1 w-full"></div>
                                            <div class="h-1 w-full"></div>
                                        </div>
                                    </div><span class="flex my-4 flex-col"><label class="mb-1 font-medium"
                                            for="location-bar-in-register">Location</label>
                                        <div>
                                            <div class="flex-grow w-full" data-testid="SearchTypeahead">
                                                <div class="relative">
                                                    <div role="combobox" aria-haspopup="listbox"
                                                        aria-owns="location-bar-in-register-menu" aria-expanded="false">
                                                        <input
                                                            class="appearance-none border p-2 pl-4 border-gray3 outline-none hover:border-gray6 focus:border-viridian hover:z-10 focus:z-10 i1mxuvo4 lg:min-w-[120px] xl:min-w-[250px] rounded-l-none placeholder:text-gray6 w-full xs:rounded-l-lg xs:rounded-r-lg xs:border-gray2"
                                                            placeholder="Location"
                                                            aria-label="Search for location by city or zip code"
                                                            id="location-bar-in-register" aria-autocomplete="list"
                                                            aria-controls="location-bar-in-register-menu"
                                                            aria-labelledby="location-bar-in-register-label"
                                                            autocomplete="off" value="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                    <button data-testid="submit-email-registration" type="submit"
                                        class="w-full ds-font-title-3 h-12 p14rljdx" name="submitRegistrationButton"
                                        data-element-name="register-submit-btn"
                                        data-event-label="register-with-email-signup" style="background-color: #26a269;">Sign
                                        up</button>
                                </div>
                                <div class="flex space-x-1 justify-center"><span>Already a member?</span><a
                                        class="text-viridian hover:no-underline" href="#LOGIN URL"
                                        data-element-name="register-log-in-link">Log in</a></div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Footer here -->
</body>

</html>
