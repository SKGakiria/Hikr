<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon" type="image/x-icon" sizes="any"/>
    <link rel="stylesheet" href="../static/styles/main.css"/>
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <title>Login | Hikr</title>
</head>

<body class="font-body">
    <header id="main_header" class="top-0 bg-white mb-10 xs:mb-0">
        <div class="px-6 sm:px-4 xl:px-4 flex flex-col">
            <div class="flex flex-row items-center justify-start d1ca6z13"><a id="homepage-link" href="#homelink"
                    aria-label="Hikr logo"><img src="/static/images/logo.png" alt="Hikr logo"></a></div>
        </div>
    </header>
    <div class="flex flex-col flex-grow">
        <main id="main">
            <div class="flex flex-col items-center flex-grow">
                <div class="px-6 sm:px-4 xl:px-0 md:max-w-screen w-full flex flex-col items-center mb-16 mt-4 sm:mt-10">
                    <div
                        class="sm:border sm:border-gray2 sm:rounded-lg sm:p-8 sm:pb-15 relative w-full flex flex-col items-center d1jywajc">
                        <section class="w-full sbdsy28 flex flex-col items-center" data-event-category="Member Login">
                            <span class="sr-only" aria-live="polite">You
                                are on login view</span>
                            <form action="#" class="w-full">
                                <div class="flex flex-col mb-1 md:mb-8 items-center">
                                    <img src="/static/images/logo.png" alt="Hikr logo">
                                    <h1 class="ds-font-title-2 font-semibold mb-2">Log in</h1>
                                    <div class="flex flex-row space-x-1"><span>Not a member yet?</span><a
                                            class="text-viridian hover:no-underline" href="#LINK TO SIGN UP"
                                            data-element-name="login-sign-up-link"
                                            data-event-label="signup-on-login">Sign up</a></div>
                                </div>
                                <div class="flex flex-col-reverse md:flex-col items-center space-y-8">
                                    <div class="w-full">
                                        <div class="w-full flex flex-col space-y-6">
                                            <div class="w-full flex flex-col-reverse"><input aria-required="true"
                                                    type="email" data-testid="email" inputMode="email"
                                                    class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 outline-none focus:border-viridian"
                                                    id="email" name="email" />
                                                <div class="w-full flex flex-row items-baseline justify-between">
                                                    <label class="mb-1 font-medium" for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="w-full relative flex flex-col-reverse"><input
                                                    aria-required="true" type="password" data-testid="current-password"
                                                    autoComplete="current-password"
                                                    class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 outline-none focus:border-viridian pr-10 nativeControls_hidePasswordButton__Ha0Is"
                                                    id="current-password" name="current-password" /><button
                                                    type="button" class="absolute w-5 h-6 top-9 right-2.5"
                                                    title="Show password" aria-label="Show password button"
                                                    data-element-name="show-or-hide-password-btn">
                                                    <div>
                                                        <div style="width:20px;height:20px"></div>
                                                    </div>
                                                </button>
                                                <div class="w-full flex flex-row items-baseline justify-between">
                                                    <label class="mb-1 font-medium"
                                                        for="current-password">Password</label>
                                                </div>
                                            </div>
                                        </div><button data-testid="submit" type="submit"
                                            class="w-full ds-font-title-3 h-12 mt-4 p14rljdx" name="submitButton"
                                            data-element-name="login-submit-btn" data-event-label="login-with-email">Log
                                            in</button>
                                    </div>
                                </div>

                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Footer here -->
</body>

</html>
