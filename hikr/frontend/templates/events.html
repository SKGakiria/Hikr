<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" sizes="any" />
    <link rel="preload" href="{% static 'styles/main.css' %}" as="style" onload="this.rel='stylesheet'" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <title> Find Events | Hikr</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/89be0f6329.js" crossorigin="anonymous"></script>
    <script src="{% static 'scripts/common.js' %}"></script>
    <script src="{% static 'scripts/events-list.js' %}"></script>
    <script src="{% static 'scripts/auth.js' %}"></script>

</head>

<body class="font-body">
    <!-- Start of header -->
    <header class="z-50 top-0 bg-white mb-10 xs:mb-0" data-event-label="Header"></header>
    <!-- End of header -->
    <div class="flex flex-col flex-grow">
        <main id="main" class="flex flex-col items-center flex-grow">
            <div class="px-6 sm:px-4 xl:px-4 w-full max-w-screen-lg mb-16">
                <div class="pb-1.5 bg-white z-10 pt-1" style="top:64px">
                    <h1
                        class="mb-4 sticky bg-white top-16 font-semibold text-xl md:text-[1.75rem] leading-6 md:leading-9">
                        Events near you</h1>
                </div>
                <div class="flex md:gap-10">
                    <div class="md:max-w-narrow md:flex-1 w-full">
                        <div class="relative">
                            <div class="max-w-narrow">
                                <div id="eventsListContainer">
                                <!-- Event tiles -->
                                </div><span style="font-size:0"></span>
                            </div>
                        </div>
                    </div>
                    <div class="flex-col h-auto md:sticky md:self-start md:top-[245px]">
                        <div class="min-h-[250px] hidden md:block xmedia"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- start of footer -->
    <footer id="main_footer" role="contentinfo" class="bg-gray7 text-gray1 pt-4 z-0 mt-0" data-event-label="Footer">
    </footer>
    <!-- end of footer -->
</body>

</html>
