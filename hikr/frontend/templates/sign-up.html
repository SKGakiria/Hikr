<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" sizes="any" />
    <link rel="preload" href="{% static 'styles/main.css' %}" as="style" onload="this.rel='stylesheet'" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <title>Sign up | Hikr</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'scripts/auth.js' %}"></script>
    <style>
        .required-asterisk {
            position: relative;
        }

        .required-asterisk::before {
            content: '*';
            position: absolute;
            top: -0.25em;
            font-size: 1.25em;
            color: red;
        }
        
        body {
            background-image: url("{% static 'images/bg-image.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* color: transparent; */
        }
    </style>
</head>

<body class="font-body">
    <div class="flex flex-col flex-grow">
        <main id="main">
            <div class="flex flex-col items-center flex-grow">
                <div class="px-6 sm:px-4 xl:px-0 md:max-w-screen w-full flex flex-col items-center mb-16 mt-4 sm:mt-10">
                    <div
                        class="sm:border sm:border-gray2 sm:rounded-lg sm:p-8 sm:pb-15 relative w-full flex flex-col items-center d1jywajc" style="background-color: #fff;">
                        <section class="w-full sbdsy28 flex flex-col items-center" data-event-category="Member Login">
                            <div id="err-toast" class="toast hidden error-toast"></div>
                            <div id="succ-toast" class="toast hidden success-toast"></div>
                            <form id="signup-form" method="post" class="w-full pt-18 sm:pt-8">
                                {% csrf_token %}
                                <div class="flex flex-col items-center">
                                    <img src="{% static 'images/logo.png' %}" alt="Hikr logo" height="100" width="100">
                                    <div><br></div>
                                    <h1 class="text-3xl font-semibold mb-2">Sign up</h1>
                                    <p class="text-gray6 text-sm mb-4">Fields with <span
                                            class="required-asterisk"></span>&nbsp;&nbsp;&nbsp;&nbsp;are required.</p>
                                </div>
                                <div class="w-full flex flex-col space-y-6 mb-4 mt-8">
                                    <div class="flex flex-col-reverse">
                                        <input aria-required="true" data-testid="first-name" type="text"
                                            autocomplete="first-name" id="first-name" name="first_name"
                                            class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 focus:border-viridian border-alertRed"
                                            value="" aria-describedby="name-error" placeholder="First Name">
                                        <div class="w-full flex flex-row items-baseline justify-between"><label
                                                class="mb-1 font-medium ds-font-body-medium" for="name">First
                                                Name</label></div>
                                    </div>
                                    <div class="flex flex-col-reverse">
                                        <input aria-required="true" data-testid="last_name" type="text"
                                            autocomplete="last-name" id="last-name" name="last-name"
                                            class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 focus:border-viridian border-alertRed"
                                            value="" aria-describedby="name-error" placeholder="Last Name">
                                        <div class="w-full flex flex-row items-baseline justify-between"><label
                                                class="mb-1 font-medium ds-font-body-medium" for="name">Last
                                                Name</label></div>
                                    </div>
                                    <div class="w-full relative flex flex-col-reverse"><input aria-required="true"
                                            type="email" data-testid="email" placeholder="example@email.com"
                                            inputmode="email"
                                            class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 focus:border-viridian"
                                            id="email" name="email" value="" required>
                                        <div class="w-full flex flex-row items-baseline justify-between"><label
                                                class="mb-1 font-medium" for="email">Email address<span
                                                    class="required-asterisk"></span></label></div>
                                    </div>
                                    <div class="w-full relative flex flex-col-reverse"><input aria-required="true"
                                            type="text" data-testid="username" placeholder="username"
                                            class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 focus:border-viridian"
                                            id="username" name="username" value="" required>
                                        <div class="w-full flex flex-row items-baseline justify-between"><label
                                                class="mb-1 font-medium" for="username">Username<span
                                                    class="required-asterisk"></span></label></div>
                                    </div>
                                    <div class="w-full relative space-y-2">
                                        <div class="w-full relative flex flex-col-reverse"><input aria-required="true"
                                                type="password" data-testid="password" autocomplete="password"
                                                class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 focus:border-viridian pr-10"
                                                id="password" name="password" required>
                                            <div
                                                class="w-full flex flex-row items-baseline justify-between xs:justify-start space-x-1 xs:items-center">
                                                <label class="mb-1 font-medium" for="password">Password<span
                                                        class="required-asterisk"></span></label>
                                                <div class="password-validation-errors"></div>
                                            </div>
                                        </div>
                                    </div><span class="flex my-4 flex-col"><label class="mb-1 font-medium"
                                            for="location-bar-in-register">Location</label>
                                        <div>
                                            <div class="flex-grow w-full" data-testid="SearchTypeahead">
                                                <div class="relative">
                                                    <div role="combobox" aria-haspopup="listbox"
                                                        aria-owns="location-bar-in-register-menu" aria-expanded="false">
                                                        <input
                                                            class="appearance-none border p-2 pl-4 border-gray3 hover:border-gray6 focus:border-viridian hover:z-10 focus:z-10 i1mxuvo4 lg:min-w-[120px] xl:min-w-[250px] rounded-l-none placeholder:text-gray6 w-full xs:rounded-l-lg xs:rounded-r-lg xs:border-gray2"
                                                            placeholder="Location">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </span>
                                    <button data-testid="submit-email-registration" type="submit"
                                        class="w-full ds-font-title-3 h-12 p14rljdx" name="submitRegistrationButton"
                                        data-element-name="register-submit-btn"
                                        data-event-label="register-with-email-signup" style="background-color: #26a269;">Sign
                                        up</button>
                                </div>
                                <div class="flex space-x-1 justify-center"><span>Already a member?</span><a
                                        class="text-viridian hover:no-underline" href="/login/"
                                        data-element-name="register-log-in-link">Log in</a></div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
