<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" sizes="any" />
    <link rel="preload" href="{% static 'styles/main.css' %}" as="style" onload="this.rel='stylesheet'" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <title>Login | Hikr</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'scripts/auth.js' %}"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background-image: url("{% static 'images/bg-image.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* color: transparent; */
        }
    </style>
</head>

<body class="font-body">
    <div class="flex flex-col flex-grow">
        <main id="main">
            <div class="flex flex-col items-center flex-grow">
                <div class="px-6 sm:px-4 xl:px-0 md:max-w-screen w-full flex flex-col items-center mb-16 mt-4 sm:mt-10">
                    <div
                        class="sm:border sm:border-gray2 sm:rounded-lg sm:p-8 sm:pb-15 relative w-full flex flex-col items-center d1jywajc"  style="background-color: #fff;">
                        <section class="w-full sbdsy28 flex flex-col items-center" data-event-category="Member Login">
                            <div id="err-toast" class="toast hidden error-toast"></div>
                            <div id="succ-toast" class="toast hidden success-toast"></div>
                            <form id="login-form" method="post" class="w-full">
                                {% csrf_token %}
                                <div class="flex flex-col mb-1 md:mb-8 items-center">
                                    <img src="{% static 'images/logo.png' %}" alt="Hikr logo" height="100" width="100">
                                    <div><br></div>
                                    <h1 class="text-4xl font-semibold mb-2">Log in</h1>
                                    <div class="flex flex-row space-x-1"><span>Not a member yet?</span><a
                                            class="text-viridian hover:no-underline" href="/sign-up/"
                                            data-element-name="login-sign-up-link"
                                            data-event-label="signup-on-login">Sign up</a></div>
                                </div>
                                <div class="flex flex-col-reverse md:flex-col items-center space-y-8">
                                    <div class="w-full">
                                        <div class="w-full flex flex-col space-y-6">
                                            <div class="w-full flex flex-col-reverse"><input aria-required="true"
                                                    type="email" data-testid="email" inputMode="email"
                                                    class="transition-colors w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 focus:border-viridian"
                                                    id="email" name="email" />
                                                <div class="w-full flex flex-row items-baseline justify-between">
                                                    <label class="mb-1 font-medium" for="email">Email</label>
                                                </div>
                                            </div>
                                            <div class="w-full relative flex flex-col-reverse"><input
                                                    aria-required="true" type="password" data-testid="password"
                                                    autoComplete="password"
                                                    class="w-full h-10 border border-gray2 rounded-lg px-3 py-2 hover:border-gray6 pr-10"
                                                    id="password" name="password" />
                                                <div class="w-full flex flex-row items-baseline justify-between">
                                                    <label class="mb-1 font-medium" for="password">Password</label>
                                                </div>
                                            </div>
                                        </div><button data-testid="submit" type="submit"
                                            class="w-full ds-font-title-3 h-12 mt-4 p14rljdx" name="submitButton"
                                            data-element-name="login-submit-btn" data-event-label="login-with-email" style="background-color: #26a269;">Log
                                            in</button>
                                    </div>
                                </div>

                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Footer here -->
</body>

</html>
